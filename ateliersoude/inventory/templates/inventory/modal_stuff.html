{% load bootstrap4 %}
<div class="modal fade" {% if stuff %}id="modalStuff{{ stuff.pk }}"{% else %}id="modalStuff"{% endif %} tabindex="-1" role="dialog" aria-labelledby="modalStuffTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalStuffTitle">Modifier</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <form id="modalStuffForm" method="post"
          {% if stuff %}
            action="{% url 'inventory:update_stuff' stuff.pk %}"
          {% else %}
            action="{% url 'inventory:create_stuff' %}"
          {% endif %}
        >
          {% csrf_token %}
          {% if stuff %}
            {% bootstrap_form form %}
          {% else %}
            {% bootstrap_form form %}
          {% endif %}
          <div class="form-group p-2">
            <button type="submit" class="btn btn-success w-100 p-3">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
