{% load thumbnail %}

{% for organization in organizations %}
<div class="card text-center">  
  <a class="card-link text-center" href="{% url 'organization_page' organization.slug %}">
    {% if organization.picture %}
    {% thumbnail organization.picture "200" format="PNG" as im %}
      <img class="d-inline" src="{{ im.url }}"/>
    {% endthumbnail %}
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ organization.name }}</h5>
    </div>
  </a>
</div>
{% empty %}
  <div>Aucune organisation n'est inscrite sur le site pour le moment</div>
{% endfor %}
