version: '3'

services:
  db:
    image: postgis/postgis
    container_name: postgres
    env_file:
      - ../openrepairplatform/.env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - openrepairplatform-net
    ports:
      - 5432:5432

  django:
    build:
      context: ../
      dockerfile: deployment/django/Dockerfile
    image: openrepairplatform_python
    container_name: openrepairplatform_python
    ports:
      - 8000:8000
      - 5678:5678
      - 5679:5679
      - 35729:35729
    env_file:
      - ../openrepairplatform/.env
    volumes:
      - ./openrepairplatform_data/openrepairplatform_static:/srv/static
      - ./openrepairplatform_data/openrepairplatform_media:/srv/media
      - ../../OpenRepairPlatform:/srv/app
    depends_on:
      - db
    command: bash -c "cd /srv/app/openrepairplatform/static/ && npm i && node build.prod.js && cd /srv/app/deployment/django && ./start-dev.sh"
    networks:
      - openrepairplatform-net
  nginx:
    image: nginx:latest
    container_name: openrepairplatform_nginx
    ports:
      - "80:80"
    env_file:
      - ../openrepairplatform/.env
    volumes:
      - ./openrepairplatform_data/openrepairplatform_static:/srv/static:ro
      - ./openrepairplatform_data/openrepairplatform_media:/srv/media:ro
      - ./nginx/templates-no-certificat/:/etc/nginx/templates
    networks:
      - openrepairplatform-net
    depends_on:
      - django

networks:
  openrepairplatform-net:

volumes: 
  db-data: