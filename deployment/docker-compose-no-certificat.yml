version: '3'

services:
  db:
    image: postgis/postgis
    container_name: postgres
    env_file:
      - ../openrepairplatform/.env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - openrepairplatform-net

  django:
    build:
      context: ../
      dockerfile: deployment/django/Dockerfile
    image: openrepairplatform_python
    container_name: openrepairplatform_python
    ports:
      - "8000:8000"
    env_file:
      - ../openrepairplatform/.env
    volumes:
      - ./openrepairplatform_data/openrepairplatform_static:/srv/static
      - ./openrepairplatform_data/openrepairplatform_media:/srv/media
      - ./django:/srv/app/deployment/django
      - ../openrepairplatform:/srv/app/openrepairplatform
      - ./django/openrepairplatform.cron:/etc/cron.d/openrepairplatform
      - ./django/start.sh:/srv/app/start.sh
    depends_on:
      - db
    command: bash -c " cd /srv/app/openrepairplatform/static/ && npm i && node build.prod.js && cd /srv/app/ && ./start.sh"
    networks:
      - openrepairplatform-net

  nginx:
    image: nginx:latest
    container_name: openrepairplatform_nginx
    ports:
      - "80:80"
    env_file:
      - ../openrepairplatform/.env
    volumes:
      - ./openrepairplatform_data/openrepairplatform_static:/srv/static:ro
      - ./openrepairplatform_data/openrepairplatform_media:/srv/media:ro
      - ./nginx/templates-no-certificat/:/etc/nginx/templates
    networks:
      - openrepairplatform-net
    depends_on:
      - django 

networks:
  openrepairplatform-net:

volumes: 
  db-data: