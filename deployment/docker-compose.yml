version: '2'

services:
  ateliersoude-postgres:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ateliersoude
      - POSTGRES_PASSWORD=ateliersoude
      - POSTGRES_DB=ateliersoude-postgres
    # volumes:
      # - 'postgres:/var/lib/postgresql/data'

  django:
    build:
      context: ../.
      dockerfile: ./deployment/docker-app/Dockerfile
    depends_on:
      - ateliersoude-postgres
      - redis
    command: /ateliersoude/bootstrap.sh
    env_file: .env
    environment:
      - POSTGRES_USER=ateliersoude
      - POSTGRES_PASSWORD=ateliersoude
      - POSTGRES_DB=ateliersoude-postgres
      - DEVELOPMENT=1
      - DJANGO_DEBUG=1
    ports:
      - "8000:8000"
      - "8001:8001"
      - "5000:5000"

  redis:
    image: 'redis:3.0-alpine'
    volumes:
      - 'redis:/var/lib/redis/data'
    ports:
      - '6379:6379'

  celeryworker:
    build:
      context: ../.
      dockerfile: ./deployment/docker-app/Dockerfile
    env_file: .env
    depends_on:
      - ateliersoude-postgres
      - redis

    command: celery worker -B -l INFO --pidfile="/tmp/celerybeat.pid"

  # celerybeat:
  #   build:
  #     context: ../.
  #     dockerfile: ./deployment/docker-app/Dockerfile
  #   user: django
  #   env_file: .env
  #   depends_on:
  #     - postgres
  #     - redis
  #   command: celery beat -l INFO --pidfile="/tmp/celerybeat.pid"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  redis:
