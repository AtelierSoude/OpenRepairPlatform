version: '3'

services:
  db:
    image: postgres:11
    container_name: postgres
    env_file:
      - ./.env
    volumes:
      - ./openrepairplatform_data/postgres_data:/var/lib/postgresql/data
    networks:
      - openrepairplatform-net

  django:
    build:
      context: .
      dockerfile: django
    image: openrepairplatform_python
    container_name: openrepairplatform_python
    env_file:
      - ./.env
    volumes:
      - ./openrepairplatform_data/openrepairplatform_static:/srv/static
      - ./openrepairplatform_data/ateliersoude_media:/srv/media
    depends_on:
      - db
    networks:
      - openrepairplatform-net

  nginx:
    build:
      context: .
      dockerfile: nginx
    image: openrepairplatform_nginx
    container_name: openrepairplatform_nginx
    ports:
      - 80:80
      - 443:443
    env_file:
      - ./.env
    volumes:
      - ./openrepairplatform_data/openrepairplatform_static:/srv/static:ro
      - ./openrepairplatform_data/ateliersoude_media:/srv/media:ro
      - ./openrepairplatform_data/ateliersoude_letsencrypt:/etc/letsencrypt/:rw
    networks:
      - openrepairplatform-net

networks
  openrepairplatform-net:

