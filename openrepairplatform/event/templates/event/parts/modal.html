
<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-light"
  data-bs-toggle="modal" 
  data-bs-target="#{% block idBtnModal %}{% endblock %}"
>
  {% block titleModal %}{% endblock %}
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="{% block idModal %}{% endblock %}"
  tabindex="-1"
  aria-bs-labelledby="{% block idbsModal %}{% endblock %}"
  aria-bs-hidden="true"
  data-bs-focus="false"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifier</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      {% block contentModal %}{% endblock contentModal %}
    </div>
  </div>
</div>
