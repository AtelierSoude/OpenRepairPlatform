{% extends 'base.html' %}

{% load staticfiles %}
{% load fontawesome %}
{% load avatar_tags %} 
{% block content %}

<section  class="bordered secondary-background pure-u-1">
        <form class="principal_search pure-u-10-12">
                <input class="searchTerm" placeholder="Enter your search term ..." /><input class="searchButton" type="submit" />
        </form>


<script>
$(function() {         

$(".get_more").click(function() {  
  $('.card').addClass("big_view");     
});      

$(".view_in_table").click(function() {  
  $('.card').addClass("table_view");     
});
$(".view_in_card").click(function() {  
  $('.card').removeClass("table_view");     
});
$(".view_in_larger").click(function() {  
  $('.card').addClass("big_view");     
});

});</script>


<div class="ui statistics">
    <div class="statistic">
      <div class="value">
        200
      </div>
      <div class="label">
        Members
      </div>
    </div>
    <div class="statistic">
      <div class="value">
        31,200
      </div>
      <div class="label">
        Views
      </div>
    </div>
    <div class="statistic">
      <div class="value">
        22
      </div>
      <div class="label">
        Volonteers
      </div>
    </div>
  </div>


</section>


                <nav class="pure-button-group collapsed" role="group">
                        <button class="view_in_table pure-button">Table view</button>
                        <button class="view_in_card pure-button pure-button-active">Card view</button>
                        <button class="view_in_larger pure-button">Large view</button>
                </nav>


  <button class="ui basic green button" onclick="$('.fullscreen.modal').modal('show');">
    {% fontawesome_icon 'plus' %}
  </button>

  <div class="ui modal fullscreen">
    <div class="header">Create user</div>
    <div class="content">
    </div>
    <div class="actions">

      <div class="ui error deny button">Cancel</div>
      <div class="ui primary positive button">Approve</div>
    </div>
  </div>

</div>

<section class="pure-u-1 ui cards">     
{% block list %}
{% endblock %}
</section>

{% endblock %}
