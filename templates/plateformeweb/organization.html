{% load staticfiles %}
{% load fontawesome %}
{% load avatar_tags %}


{% block list %}

<div class="{{class}}">
    <a class="card" href="{% url 'organization_detail' organization.id organization.slug %}">
    <img class="img-place {{img_class}}" src="{{ organization.picture.url }}">
    <div class="card-body {{about_class}}">
            <h5 class="card-title">{{ organization.name }}</h5>         
    </div>
    </a>
</div>

{% endblock %}
