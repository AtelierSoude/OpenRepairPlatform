

{% load staticfiles %}
{% load fontawesome %}
{% load avatar_tags %}

{% block list %}
<div class="item ui bordered {{class}}">

    <img class="image" src="../media/{{ place.picture }}">
    <div class="content align-left">
        <h3 class="header">{{ place.name }}</h3>
        </br>
        <span class="header">{{ place.type }}</span>
        </br>
        <div class="description">
            <p>{{ place.description }}</p>
        </div>
        <ul class="list-group extra">
            <li>
                {% fontawesome_icon 'map-marker' %}
                {{ place.address }}
            </li>
        </ul>
    </div>
    <div class="extra">
        <button class="ui button floated right">More ...</button>
    </div>
</div>
{% endblock %}
