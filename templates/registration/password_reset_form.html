{% extends "base.html" %}

{% block content %}
    <p>Please type the email you use to login here. We will send you a link that will allow you to reset your
        password.</p>
    <form action="" method="post">{% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg button-primary" value="Reset password"/>
    </form>

{% endblock %}
